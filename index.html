<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>QR Code</title>
</head>
<body>
  <div class="container">
    <div class="qr-card">
      <div class="qr-img"><img src="./images/image-qr-code.png" alt="QR code"></div>
      <div class="header-text">Get the best prices with the DealFinder app!</div>
      <div class="subtext">Scan the QR code to download today. Available on both Android and iOS.</div>
    </div>
  </div>
</body>
</html>
